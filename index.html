<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DevinHouse's To-Do List!</title>

  <link rel="shortcut icon" href="icons/to-do-list.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">

  <script src="scripts/script.js" defer></script>

<body onload="carregarAtividades()">

  <header class="dark center">

    <table>
      <tr>
        <td>
          <h1 class="center">ORGANIZADOR DE ATIVIDADES / TO-DO LIST</h1>
        </td>
      </tr>
      <tr>
        <td>
          <p class="center">Uma excelente ferramenta para organizar seus afazeres e otimizar seu tempo!</p>
        </td>
      </tr>
    </table>
  </header>


  <main>

    <label for="campo">Nova Atividade</label>
    <br>


    <input size="100px" name="campo" type="text" placeholder="Descreva a atividade">


    <button id="btnCadastrar">Cadastrar</button>


    <input id="btnLimpar" type="button" value="Limpar">

    <h3>Atividades Cadastradas</h3>

    <ul id="ulAtividades" class="listaAtividades">

    </ul>


  </main>
